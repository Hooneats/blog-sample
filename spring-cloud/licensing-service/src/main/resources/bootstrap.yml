server:
    port: 8080
spring:
    application:
        name: licensing-service
    profiles:
        active: dev

    cloud:
        config:
            uri: http://localhost:8888

management:
    endpoints:
        web:
            exposure:
                include:
                    - "info"
                    - "health"
                    - "refresh"
    endpoint:
        refresh:
            enabled: true