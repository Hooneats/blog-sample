server:
    port: 5555

spring:
    application:
        name: zuul-server
zuul:
    ignored-services: "organization-service"
    prefix: "/api"
    routes:
        organization-service: "/organization/**"

eureka:
    instance:
        prefer-ip-address: true
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            default-zone: http://localhost:8761/eureka/

management:
    endpoints:
        web:
            exposure:
                include:
                    - "info"
                    - "health"
                    - "routes"
    endpoint:
        routes:
            enabled: true