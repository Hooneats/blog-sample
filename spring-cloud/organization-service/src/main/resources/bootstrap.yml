server:
    port: 8081

spring:
    application:
        name: organization-service
    profiles:
        active: default

    cloud:
        config:
            uri: http://localhost:8888

    rabbitmq:
        host: localhost
        port: 5672
        username: user
        password: user

eureka:
    instance:
        prefer-ip-address: true
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            default-zone: http://localhost:8761/eureka/

management:
    endpoints:
        web:
            exposure:
                include:
                    - "info"
                    - "bus-refresh"
                    - "health"
                    - "refresh"
                    - "hystrix.stream"
    endpoint:
        refresh:
            enabled: true
        hystrix:
            stream:
                enabled: true