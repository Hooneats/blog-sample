spring:
    jpa:
        database: h2
        hibernate:
            ddl-auto: create
        show-sql: false
        open-in-view: false
        properties:
            hibernate.format_sql: false

management:
    endpoints:
        web:
            exposure:
                include:
                    - "*"

logging:
    level:
        root: info
