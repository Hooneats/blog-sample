server:
  port: 8890

spring:
  profiles:
    active: local

  jpa:
    database: h2
    properties.hibernate.dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

management:
  endpoints:
    web:
      exposure:
        include:
          - "info"
          - "health"
          - "httptrace"
  info:
    git:
      mode: FULL
  endpoint:
    health:
      enabled: true
      show-details: always
